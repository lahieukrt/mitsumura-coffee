<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mitsumura | Coffee shop </title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300,300italic,400italic,600,600italic,700,700italic,900,900italic%7cMontserrat:400,700%7cOxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="Assets/css/bootstrap.css">
    <link rel="stylesheet" href="Assets/css/animate.css">
    <link rel="stylesheet" href="Assets/css/icon-fonts.css">
    <link rel="stylesheet" href="Assets/css/main.css">
    <link rel="stylesheet" href="Assets/css/responsive.css">
    <link rel="stylesheet" href="Template/vendor/animate.css/animate.min.css">
    <link rel="stylesheet" href="Template/vendor/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="Template/vendor/glightbox/css/glightbox.min.css">
    <link rel="stylesheet" href="Template/vendor/remixicon/remixicon.css">
    <link rel="stylesheet" href="Template/vendor/swiper/swiper-bundle.min.css">
</head>

<body>
    <div id="wrapper">
        <div id="pre-loader" class="loader-container">
            <div class="loader">
                <img src="Assets/images/svg/rings.svg" alt="loader">
            </div>
        </div>
        <div class="w1">
            <header id="mt-header" class="style4">
                <!-- mt bottom bar start here -->
                <div class="mt-bottom-bar">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12">
                                <!-- mt logo start here -->
                                <div class="mt-logo">
                                    <a href="#"><img src="Assets/images/mt-logo.png" alt="schon"></a>
                                </div>
                                <!-- mt icon list start here -->
                                <ul class="mt-icon-list">
                                    <li class="hidden-lg hidden-md">
                                        <a href="#" class="bar-opener mobile-toggle">
                                            <span class="bar"></span>
                                            <span class="bar small"></span>
                                            <span class="bar"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="icon-magnifier"></a>
                                    </li>

                                    <li class="drop">
                                        <a href="#" class="cart-opener">
                                            <span class="icon-handbag"></span>
                                            <span class="num">3</span>
                                        </a>
                                        <!-- mt drop start here -->
                                        <div class="mt-drop">
                                            <!-- mt drop sub start here -->
                                            <div class="mt-drop-sub">
                                                <!-- mt side widget start here -->
                                                <div class="mt-side-widget">
                                                    <!-- cart row start here -->
                                                    <div class="cart-row">
                                                        <a href="#" class="img"><img src="~/Assets/images/products/img36.jpg" alt="image" class="img-responsive"></a>
                                                        <div class="mt-h">
                                                            <span class="mt-h-title"><a href="#">Marvelous Modern 3 Seater</a></span>
                                                            <span class="price"><i class="fa fa-eur" aria-hidden="true"></i> 599,00</span>
                                                            <span class="mt-h-title">Qty: 1</span>
                                                        </div>
                                                        <a href="#" class="close fa fa-times"></a>
                                                    </div>
                                                    <!-- cart row end here -->
                                                    <!-- cart row start here -->
                                                    <div class="cart-row">
                                                        <a href="#" class="img"><img src="~/Assets/images/products/img37.jpg" alt="image" class="img-responsive"></a>
                                                        <div class="mt-h">
                                                            <span class="mt-h-title"><a href="#">Marvelous Modern 3 Seater</a></span>
                                                            <span class="price"><i class="fa fa-eur" aria-hidden="true"></i> 599,00</span>
                                                            <span class="mt-h-title">Qty: 1</span>
                                                        </div>
                                                        <a href="#" class="close fa fa-times"></a>
                                                    </div>
                                                    <!-- cart row end here -->
                                                    <!-- cart row start here -->
                                                    <div class="cart-row">
                                                        <a href="#" class="img"><img src="~/Assets/images/products/img38.jpg" alt="image" class="img-responsive"></a>
                                                        <div class="mt-h">
                                                            <span class="mt-h-title"><a href="#">Marvelous Modern 3 Seater</a></span>
                                                            <span class="price"><i class="fa fa-eur" aria-hidden="true"></i> 599,00</span>
                                                            <span class="mt-h-title">Qty: 1</span>
                                                        </div>
                                                        <a href="#" class="close fa fa-times"></a>
                                                    </div>
                                                    <!-- cart row end here -->
                                                    <!-- cart row total start here -->
                                                    <div class="cart-row-total">
                                                        <span class="mt-total">Sub Total</span>
                                                        <span class="mt-total-txt"><i class="fa fa-eur" aria-hidden="true"></i> 799,00</span>
                                                    </div>
                                                    <!-- cart row total end here -->
                                                    <div class="cart-btn-row">
                                                        <a href="/cart/index" class="btn-type2">VIEW CART</a>
                                                        <a href="/cart/checkout" class="btn-type3">CHECKOUT</a>
                                                    </div>
                                                </div>
                                                <!-- mt side widget end here -->
                                            </div>
                                            <!-- mt drop sub end here -->
                                        </div>
                                        <!-- mt drop end here -->
                                        <span class="mt-mdropover"></span>
                                    </li>
                                    <li>
                                        <a href="#" class="bar-opener side-opener">
                                            <span class="bar"></span>
                                            <span class="bar small"></span>
                                            <span class="bar"></span>
                                        </a>
                                    </li>
                                </ul>
                                <!-- mt icon list end here -->
                                <!-- navigation start here -->
                                <nav id="nav">
                                    <ul>
                                        <li>
                                            <a href="@Url.Action(" Index ","Home ")">Trang chủ <i class="fa fa-angle-down hidden-lg hidden-md" aria-hidden="true"></i></a>
                                        </li>
                                        <li>
                                            <a class="drop-link" href="@Url.Action(" List ", "Product ")"> Danh sách sản phẩm <i class="fa fa-angle-down hidden-lg hidden-md" aria-hidden="true"></i></a> @{Html.RenderAction("Category", "Home");}
                                            <li>
                                                <a href="@Url.Action(" Index ","Introduce ")">Giới thiệu <i class="fa fa-angle-down hidden-lg hidden-md" aria-hidden="true"></i></a>
                                            </li>
                                    </ul>
                                </nav>
                                <!-- mt icon list end here -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- mt bottom bar end here -->
                <span class="mt-side-over"></span>
            </header>
        </div>
        <span id="back-top" class="fa fa-arrow-up"></span>
    </div>
    <script src="Assets/js/jquery.js"></script>
    <script src="Assets/js/plugins.js"></script>
    <script src="Assets/js/jquery.main.js"></script>
    <script src="Template/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="Template/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="Template/vendor/php-email-form/validate.js"></script>
    <script src="Template/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="Template/vendor/waypoints/noframework.waypoints.js"></script>

    <!-- Template Main JS File -->
    <script src="~/Template/assets/js/main.js"></script>
</body>

</html>
